<!DOCTYPE html>
<html lang="ht">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PRIME GAMING HT - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <style>
        body { background-color: #0b0e14; color: white; }
        .glass-card { background: rgba(22, 27, 34, 0.9); border: 1px solid rgba(59, 130, 246, 0.3); }
        .input-field { background: #000; border: 1px solid #333; transition: 0.3s; }
        .input-field:focus { border-color: #3b82f6; box-shadow: 0 0 10px rgba(59, 130, 246, 0.5); }
        .hidden { display: none; }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">

    <div class="glass-card p-8 rounded-3xl w-full max-w-md animate__animated animate__zoomIn">
        <div class="text-center mb-8">
            <img src="https://res.cloudinary.com/dcpcbglsw/image/upload/v1770997001/c74e5bf57d250c1bfc7b0d96f39f42c7_wkpgqd.jpg" 
                 class="w-24 h-24 rounded-full mx-auto mb-4 border-2 border-blue-500 shadow-lg object-cover">
            <h1 class="text-2xl font-black italic text-blue-500 tracking-tighter">PRIME GAMING HT</h1>
        </div>

        <div class="space-y-5">
            <div id="signup-fields" class="hidden animate__animated animate__fadeIn">
                <input type="text" id="username" placeholder="Non Itilizatè (Username)" class="w-full p-4 rounded-xl input-field outline-none">
                <input type="text" id="phone" placeholder="Nimewo Telefòn" class="w-full p-4 rounded-xl input-field outline-none">
            </div>

            <input type="email" id="email" placeholder="Email ou" class="w-full p-4 rounded-xl input-field outline-none">
            <input type="password" id="password" placeholder="Modpas" class="w-full p-4 rounded-xl input-field outline-none">

            <div id="otp-area" class="hidden animate__animated animate__bounceIn">
                <p class="text-xs text-yellow-500 mb-2 font-bold text-center">Antre kòd 6 chif nou voye nan email ou a</p>
                <input type="text" id="otp-input" placeholder="000000" class="w-full p-4 rounded-xl input-field text-center font-bold tracking-[0.5em]">
            </div>

            <button onclick="handleMainAction()" id="main-btn" class="w-full bg-blue-600 hover:bg-blue-700 py-4 rounded-xl font-black text-lg shadow-lg active:scale-95 transition-all">
                KONEKTE
            </button>

            <p class="text-center text-sm text-gray-500 mt-4">
                <span id="toggle-text">Poko gen kont?</span> 
                <button onclick="toggleMode()" id="toggle-btn" class="text-blue-400 font-bold ml-1">Kreyel isit la</button>
            </p>
        </div>
    </div>

    <script type="module" src="app.js"></script>
</body>
</html>
