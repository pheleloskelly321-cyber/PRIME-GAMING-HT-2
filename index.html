<!DOCTYPE html>
<html lang="ht">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PRIME GAMING HT</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <style>
        body { background-color: #0b0e14; color: white; font-family: 'Inter', sans-serif; overflow-x: hidden; }
        .glass { background: rgba(22, 27, 34, 0.9); backdrop-filter: blur(10px); }
        .neon-border { border: 1px solid rgba(59, 130, 246, 0.5); box-shadow: 0 0 15px rgba(59, 130, 246, 0.2); }
        .btn-glow:active { transform: scale(0.95); transition: 0.1s; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .page { display: none; }
        .active-page { display: block; }
    </style>
</head>
<body>

    <div id="auth-page" class="page active-page min-h-screen flex items-center justify-center p-6">
        <div class="bg-[#161b22] p-8 rounded-3xl w-full max-w-md border border-gray-800 animate__animated animate__fadeIn">
            <img src="https://res.cloudinary.com/dcpcbglsw/image/upload/v1770997001/c74e5bf57d250c1bfc7b0d96f39f42c7_wkpgqd.jpg" class="w-24 h-24 rounded-full mx-auto mb-6 border-2 border-blue-500 shadow-lg object-cover">
            <h1 class="text-3xl font-black text-center text-blue-500 mb-8 italic">PRIME GAMING</h1>
            
            <div id="auth-form" class="space-y-4">
                <input type="email" id="email" placeholder="Email ou" class="w-full p-4 rounded-xl bg-black border border-gray-700 focus:border-blue-500 outline-none transition-all">
                <input type="password" id="password" placeholder="Modpas" class="w-full p-4 rounded-xl bg-black border border-gray-700 focus:border-blue-500 outline-none transition-all">
                
                <div id="otp-section" class="hidden animate__animated animate__shakeX">
                    <p class="text-xs text-yellow-500 mb-2 font-bold text-center">Antre kòd verifikasyon an</p>
                    <input type="text" id="otp-input" placeholder="000000" class="w-full p-4 rounded-xl bg-black border-2 border-yellow-600 text-center font-bold tracking-[1rem]">
                </div>

                <button onclick="handleAuth()" id="auth-btn" class="w-full bg-blue-600 hover:bg-blue-700 py-4 rounded-xl font-bold text-lg shadow-lg btn-glow">KONEKTE</button>
                <p class="text-center text-sm text-gray-400">Poko gen kont? <button onclick="toggleAuthMode()" class="text-blue-400 font-bold hover:underline">Enskri isit la</button></p>
            </div>
        </div>
    </div>

    <div id="main-page" class="page min-h-screen pb-24">
        <header class="p-4 glass sticky top-0 z-50 flex justify-between items-center border-b border-gray-800">
            <div class="flex items-center gap-2">
                <span class="text-xl font-black text-blue-500 italic">PRIME HT</span>
            </div>
            <div class="bg-blue-900/30 px-4 py-1.5 rounded-full border border-blue-500/50 flex items-center gap-2">
                <span id="user-balance" class="text-green-400 font-bold text-lg">0</span>
                <span class="text-[10px] text-blue-300 font-bold">HTG</span>
            </div>
        </header>

        <div class="p-4 overflow-hidden">
            <h2 class="text-xs font-bold text-gray-500 uppercase tracking-widest mb-4">Jwèt Disponib</h2>
            <div class="flex gap-4 overflow-x-auto no-scrollbar pb-2">
                <div class="min-w-[140px] group"><img src="https://res.cloudinary.com/dcpcbglsw/image/upload/v1770996847/e23ffb9c2e863d2fb034906c15d1bf98_pxlul2.jpg" class="h-40 rounded-2xl object-cover border border-gray-800 group-hover:border-blue-500 transition-all"><p class="text-center text-xs mt-2 font-bold">Free Fire</p></div>
                <div class="min-w-[140px] group"><img src="https://res.cloudinary.com/dcpcbglsw/image/upload/v1770997001/c74e5bf57d250c1bfc7b0d96f39f42c7_wkpgqd.jpg" class="h-40 rounded-2xl object-cover border border-gray-800 group-hover:border-blue-500 transition-all"><p class="text-center text-xs mt-2 font-bold">CODM</p></div>
                <div class="min-w-[140px] group"><img src="https://res.cloudinary.com/dcpcbglsw/image/upload/v1770997081/c7072f4fca2663a155a55373d64a37be_f7vp1l.jpg" class="h-40 rounded-2xl object-cover border border-gray-800 group-hover:border-blue-500 transition-all"><p class="text-center text-xs mt-2 font-bold">PUBG</p></div>
                <div class="min-w-[140px] group"><img src="https://res.cloudinary.com/dcpcbglsw/image/upload/v1770997367/9476bb2a4d3910f6c63819d27abd24ef_fueziq.jpg" class="h-40 rounded-2xl object-cover border border-gray-800 group-hover:border-blue-500 transition-all"><p class="text-center text-xs mt-2 font-bold">Blood Strike</p></div>
                <div class="min-w-[140px] group"><img src="https://res.cloudinary.com/dcpcbglsw/image/upload/v1770997700/ebba961300e1bee5773206a40657a81e_sr9vu9.jpg" class="h-40 rounded-2xl object-cover border border-gray-800 group-hover:border-blue-500 transition-all"><p class="text-center text-xs mt-2 font-bold">DLS</p></div>
            </div>
        </div>

        <div class="p-4">
            <h2 class="text-xs font-bold text-gray-500 uppercase tracking-widest mb-4">Pari an kou (All)</h2>
            <div id="challenges-container" class="space-y-4">
                </div>
        </div>
    </div>

    <div id="modal-pari" class="hidden fixed inset-0 bg-black/90 z-[100] flex items-center justify-center p-6 backdrop-blur-sm">
        <div class="bg-[#161b22] w-full max-w-sm rounded-3xl p-6 border border-blue-500 animate__animated animate__zoomInUp">
            <h2 class="text-2xl font-black mb-6">Lage yon defi</h2>
            <div class="space-y-4">
                <select id="pari-jwet" class="w-full p-4 rounded-xl bg-black border border-gray-800">
                    <option value="Free Fire">Free Fire</option>
                    <option value="CODM">CODM</option>
                    <option value="PUBG">PUBG</option>
                    <option value="DLS">DLS</option>
                </select>
                <input type="number" id="pari-montan" placeholder="Montan (Min 100G)" class="w-full p-4 rounded-xl bg-black border border-gray-800">
                <textarea id="pari-desc" placeholder="Deskripsyon (ex: 1v1 Sniper sèlman)" class="w-full p-4 rounded-xl bg-black border border-gray-800 h-24"></textarea>
                
                <div class="flex gap-3">
                    <button onclick="closeModal()" class="flex-1 bg-gray-800 py-4 rounded-xl font-bold">Anile</button>
                    <button onclick="confirmSubmitPari()" class="flex-1 bg-blue-600 py-4 rounded-xl font-bold shadow-lg shadow-blue-900/40">Lage l</button>
                </div>
            </div>
        </div>
    </div>

    <div id="profile-page" class="page min-h-screen p-6">
        <div class="text-center mt-10">
            <div class="w-24 h-24 bg-gradient-to-tr from-blue-600 to-purple-600 rounded-full mx-auto mb-4 flex items-center justify-center text-3xl font-black border-4 border-gray-800 shadow-xl" id="prof-initial">U</div>
            <h2 id="prof-name" class="text-2xl font-black mb-1">Joueur</h2>
            <p id="prof-email" class="text-gray-500 text-sm mb-6"></p>
            
            <div class="grid grid-cols-2 gap-4">
                <div class="bg-[#161b22] p-4 rounded-2xl border border-gray-800">
                    <p class="text-xs text-gray-500 uppercase">Ganyen</p>
                    <p id="prof-wins" class="text-2xl font-black text-green-500">0</p>
                </div>
                <div class="bg-[#161b22] p-4 rounded-2xl border border-gray-800">
                    <p class="text-xs text-gray-500 uppercase">Pèdi</p>
                    <p id="prof-losses" class="text-2xl font-black text-red-500">0</p>
                </div>
            </div>

            <div class="mt-4 bg-yellow-900/20 p-4 rounded-2xl border border-yellow-500/30 flex justify-between items-center">
                <span class="text-sm font-bold">Kòb nan Escrow:</span>
                <span id="prof-escrow" class="text-yellow-500 font-black">0 HTG</span>
            </div>
            
            <button onclick="auth.signOut()" class="w-full mt-10 bg-red-900/20 text-red-500 border border-red-900/50 py-4 rounded-xl font-bold">Dekonekte</button>
        </div>
    </div>

    <nav id="bottom-nav" class="hidden fixed bottom-0 left-0 right-0 h-20 glass flex justify-around items-center border-t border-gray-800 z-50">
        <button onclick="switchTab('main')" class="flex flex-col items-center gap-1 text-blue-500">
            <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24"><path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/></svg>
            <span class="text-[10px] font-bold uppercase">Akèy</span>
        </button>
        <button onclick="openModal()" class="bg-blue-600 w-14 h-14 rounded-2xl flex items-center justify-center shadow-lg shadow-blue-900/40 -translate-y-4 border-4 border-[#0b0e14] active:scale-90 transition-all">
            <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M12 4v16m8-8H4"/></svg>
        </button>
        <button onclick="switchTab('profile')" class="flex flex-col items-center gap-1 text-gray-500">
            <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24"><path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/></svg>
            <span class="text-[10px] font-bold uppercase">Pwofil</span>
        </button>
    </nav>

    <script type="module" src="app.js"></script>
</body>
</html>
