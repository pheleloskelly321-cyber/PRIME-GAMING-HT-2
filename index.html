<!DOCTYPE html>
<html lang="ht">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PRIME GAMING HT - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <style>
        body { background-color: #0b0e14; color: white; font-family: 'Inter', sans-serif; }
        .glass-card { background: rgba(22, 27, 34, 0.9); border: 1px solid rgba(59, 130, 246, 0.3); box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        .input-field { background: #000; border: 1px solid #333; transition: all 0.3s ease; }
        .input-field:focus { border-color: #3b82f6; box-shadow: 0 0 15px rgba(59, 130, 246, 0.3); outline: none; }
        
        /* Klas pou kache/montre ak animasyon */
        .mode-transition { display: none; }
        .mode-show { display: block !important; }
        
        .btn-primary { background: linear-gradient(135deg, #2563eb, #1d4ed8); transition: all 0.3s; }
        .btn-primary:hover { filter: brightness(1.2); transform: translateY(-2px); }
        .btn-primary:active { transform: translateY(0); }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4 bg-[radial-gradient(circle_at_center,_var(--tw-gradient-stops))] from-blue-900/20 via-black to-black">

    <div class="glass-card p-8 rounded-[2rem] w-full max-w-md animate__animated animate__fadeIn">
        <div class="text-center mb-8">
            <div class="relative inline-block">
                <img src="https://res.cloudinary.com/dcpcbglsw/image/upload/v1770997001/c74e5bf57d250c1bfc7b0d96f39f42c7_wkpgqd.jpg" 
                     class="w-24 h-24 rounded-full mx-auto mb-4 border-2 border-blue-500 shadow-[0_0_20px_rgba(59,130,246,0.5)] object-cover animate__animated animate__pulse animate__infinite">
            </div>
            <h1 class="text-3xl font-black italic text-blue-500 tracking-tighter">PRIME GAMING HT</h1>
            <p id="mode-title" class="text-gray-500 text-xs font-bold uppercase tracking-widest mt-1">Koneksyon</p>
        </div>

        <div class="space-y-4">
            <div id="signup-fields" class="mode-transition space-y-4 animate__animated animate__fadeInDown">
                <div class="space-y-1">
                    <label class="text-[10px] font-bold text-blue-400 ml-2 uppercase">Username</label>
                    <input type="text" id="username" placeholder="Chwazi yon non" class="w-full p-4 rounded-2xl input-field">
                </div>
                <div class="space-y-1">
                    <label class="text-[10px] font-bold text-blue-400 ml-2 uppercase">Telefòn</label>
                    <input type="text" id="phone" placeholder="509 XXXX XXXX" class="w-full p-4 rounded-2xl input-field">
                </div>
            </div>

            <div class="space-y-1">
                <label class="text-[10px] font-bold text-blue-400 ml-2 uppercase">Email</label>
                <input type="email" id="email" placeholder="eg: gamer@gmail.com" class="w-full p-4 rounded-2xl input-field">
            </div>

            <div class="space-y-1">
                <label class="text-[10px] font-bold text-blue-400 ml-2 uppercase">Modpas</label>
                <input type="password" id="password" placeholder="••••••••" class="w-full p-4 rounded-2xl input-field">
            </div>

            <div id="otp-area" class="mode-transition animate__animated animate__jackInTheBox">
                <div class="bg-blue-900/20 border border-blue-500/30 p-4 rounded-2xl text-center">
                    <p class="text-xs text-blue-300 mb-3 font-bold">Antre kòd verifikasyon an</p>
                    <input type="text" id="otp-input" maxlength="6" placeholder="000000" 
                           class="w-full bg-black/50 p-3 rounded-xl border border-blue-500 text-center font-black text-2xl tracking-[0.5em] text-white">
                </div>
            </div>

            <button onclick="handleMainAction()" id="main-btn" class="w-full btn-primary py-4 rounded-2xl font-black text-lg shadow-lg mt-4">
                KONEKTE
            </button>

            <div class="text-center pt-2">
                <p class="text-sm text-gray-500">
                    <span id="toggle-text">Poko gen kont?</span> 
                    <button onclick="toggleMode()" id="toggle-btn" class="text-blue-500 font-black hover:text-blue-400 transition-colors ml-1">Kreyel isit la</button>
                </p>
            </div>
        </div>
    </div>

    <script type="module" src="app.js"></script>

    <script>
        // Fonksyon pou UI a sèlman (Lojik la nan app.js)
        let isSignup = false;
        window.toggleMode = () => {
            isSignup = !isSignup;
            const fields = document.getElementById('signup-fields');
            const btn = document.getElementById('main-btn');
            const text = document.getElementById('toggle-text');
            const btnToggle = document.getElementById('toggle-btn');
            const title = document.getElementById('mode-title');

            if (isSignup) {
                fields.classList.add('mode-show');
                btn.innerText = "ENSKRI";
                text.innerText = "Gen kont deja?";
                btnToggle.innerText = "Konekte";
                title.innerText = "Kreyasyon Kont";
            } else {
                fields.classList.remove('mode-show');
                btn.innerText = "KONEKTE";
                text.innerText = "Poko gen kont?";
                btnToggle.innerText = "Kreyel isit la";
                title.innerText = "Koneksyon";
                document.getElementById('otp-area').classList.remove('mode-show');
            }
        };
    </script>
</body>
</html>
