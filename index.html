<!DOCTYPE html>
<html lang="ht">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PRIME GAMING HT</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <style>
        body { background-color: #0b0e14; color: white; font-family: 'Inter', sans-serif; overflow-x: hidden; }
        .glass-card { background: rgba(22, 27, 34, 0.9); border: 1px solid rgba(59, 130, 246, 0.3); }
        .input-field { background: #000; border: 1px solid #333; transition: all 0.3s ease; color: white; }
        .input-field:focus { border-color: #3b82f6; outline: none; }
        .nav-active { color: #3b82f6 !important; }
        .page { display: none; min-height: 100vh; }
        .page-active { display: block !important; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
    </style>
</head>
<body>

    <section id="auth-page" class="page page-active flex items-center justify-center p-4">
        <div class="glass-card p-8 rounded-[2rem] w-full max-w-md animate__animated animate__fadeIn">
            <div class="text-center mb-8">
                <img src="https://res.cloudinary.com/dcpcbglsw/image/upload/v1770997001/c74e5bf57d250c1bfc7b0d96f39f42c7_wkpgqd.jpg" class="w-20 h-20 rounded-full mx-auto mb-4 border-2 border-blue-500 object-cover">
                <h1 class="text-2xl font-black italic text-blue-500 tracking-tighter">PRIME GAMING HT</h1>
                <p id="mode-title" class="text-gray-500 text-[10px] font-bold uppercase mt-1 tracking-widest">Koneksyon</p>
            </div>

            <div class="space-y-4">
                <div id="signup-fields" class="hidden space-y-4">
                    <input type="text" id="username" placeholder="Username" class="w-full p-4 rounded-2xl input-field text-sm">
                    <input type="text" id="phone" placeholder="Telefòn" class="w-full p-4 rounded-2xl input-field text-sm">
                </div>
                <input type="email" id="email" placeholder="Email" class="w-full p-4 rounded-2xl input-field text-sm">
                <input type="password" id="password" placeholder="Modpas" class="w-full p-4 rounded-2xl input-field text-sm">

                <div id="otp-area" class="hidden animate__animated animate__jackInTheBox bg-blue-900/20 p-4 rounded-2xl">
                    <p class="text-center text-[10px] text-blue-400 font-bold mb-2">ANTRE KÒD VERIFIKASYON AN</p>
                    <input type="text" id="otp-input" maxlength="6" placeholder="000000" class="w-full bg-transparent text-center font-black text-2xl tracking-[0.5em]">
                </div>

                <button id="main-btn" class="w-full bg-blue-600 py-4 rounded-2xl font-black shadow-lg">KONEKTE</button>
                <p class="text-center text-xs text-gray-500">
                    <span id="toggle-text">Poko gen kont?</span> 
                    <button id="toggle-btn" class="text-blue-500 font-bold ml-1">Kreyel isit la</button>
                </p>
            </div>
        </div>
    </section>

    <section id="home-page" class="page pb-24">
        <header class="p-4 flex justify-between items-center sticky top-0 bg-[#0b0e14]/90 backdrop-blur-md z-50">
            <h1 class="text-xl font-black italic text-blue-500">PRIME HT</h1>
            <div class="bg-blue-900/30 px-4 py-1.5 rounded-full border border-blue-500/50 flex items-center gap-2">
                <span id="user-balance" class="font-bold text-green-400">0</span> <span class="text-[10px] font-bold text-gray-400">HTG</span>
            </div>
        </header>

        <div class="mt-4 px-4 overflow-x-auto no-scrollbar flex gap-4">
            <div class="text-center min-w-[100px]"><img src="https://res.cloudinary.com/dcpcbglsw/image/upload/v1770996847/e23ffb9c2e863d2fb034906c15d1bf98_pxlul2.jpg" class="w-24 h-32 object-cover rounded-xl border border-gray-800"><p class="text-[9px] mt-1 uppercase font-bold text-gray-400">Free Fire</p></div>
            <div class="text-center min-w-[100px]"><img src="https://res.cloudinary.com/dcpcbglsw/image/upload/v1770997001/c74e5bf57d250c1bfc7b0d96f39f42c7_wkpgqd.jpg" class="w-24 h-32 object-cover rounded-xl border border-gray-800"><p class="text-[9px] mt-1 uppercase font-bold text-gray-400">CODM</p></div>
            <div class="text-center min-w-[100px]"><img src="https://res.cloudinary.com/dcpcbglsw/image/upload/v1770997081/c7072f4fca2663a155a55373d64a37be_f7vp1l.jpg" class="w-24 h-32 object-cover rounded-xl border border-gray-800"><p class="text-[9px] mt-1 uppercase font-bold text-gray-400">PUBG</p></div>
        </div>

        <div class="mt-8 px-4">
            <h2 class="text-xs font-bold text-gray-500 uppercase tracking-widest mb-4">Defi ki Disponib</h2>
            <div id="challenges-list" class="space-y-4">
                </div>
        </div>
    </section>

    <nav id="bottom-nav" class="hidden fixed bottom-0 left-0 right-0 h-20 bg-[#0b0e14] border-t border-gray-800 flex justify-around items-center z-50">
        <button onclick="switchPage('home-page')" id="nav-home" class="flex flex-col items-center gap-1 nav-active">
            <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24"><path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/></svg>
            <span class="text-[9px] font-bold">AKÈY</span>
        </button>
        <button onclick="alert('Lojik kreyasyon an ap prepare!')" class="bg-blue-600 w-12 h-12 rounded-full flex items-center justify-center -translate-y-4 shadow-lg border-4 border-[#0b0e14]">
            <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M12 4v16m8-8H4"/></svg>
        </button>
        <button onclick="signOutUser()" class="flex flex-col items-center gap-1 text-gray-500">
            <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24"><path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/></svg>
            <span class="text-[9px] font-bold">SÒTI</span>
        </button>
    </nav>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";
        import { getDatabase, ref, set, onValue, get } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";

        // Konfigirasyon ki soti nan google-services.json ou a
        const firebaseConfig = {
            apiKey: "AIzaSyCHVG_0BCd0V_lFSmg3_2qyC5rKclG-b0M",
            authDomain: "prime-gaming-ht.firebaseapp.com",
            databaseURL: "https://prime-gaming-ht-default-rtdb.firebaseio.com",
            projectId: "prime-gaming-ht",
            storageBucket: "prime-gaming-ht.firebasestorage.app",
            appId: "1:579566074161:web:e50abea764dd4d37371810"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getDatabase(app);

        emailjs.init("81JFBrIYN8rVOGaql");

        let generatedOTP = null;
        let isSignup = false;

        // TCHEKE SI MOUN NAN KONEKTE
        onAuthStateChanged(auth, (user) => {
            if (user) {
                switchPage('home-page');
                loadUserData(user.uid);
                loadChallenges();
            } else {
                switchPage('auth-page');
            }
        });

        // LOJIK POU CHANJE LOGIN/SIGNUP
        document.getElementById('toggle-btn').onclick = () => {
            isSignup = !isSignup;
            document.getElementById('signup-fields').classList.toggle('hidden');
            document.getElementById('mode-title').innerText = isSignup ? "Kreyasyon Kont" : "Koneksyon";
            document.getElementById('main-btn').innerText = isSignup ? "VÈRIFYE EMAIL" : "KONEKTE";
            document.getElementById('toggle-text').innerText = isSignup ? "Gen kont deja?" : "Poko gen kont?";
            document.getElementById('toggle-btn').innerText = isSignup ? "Konekte" : "Kreyel isit la";
        };

        // BOUTON PRENSIPAL (LOGIN OSWA SIGNUP + OTP)
        document.getElementById('main-btn').onclick = async () => {
            const email = document.getElementById('email').value;
            const pass = document.getElementById('password').value;

            if (!isSignup) {
                try { await signInWithEmailAndPassword(auth, email, pass); } 
                catch (e) { alert("Email oswa Modpas pa bon!"); }
            } else {
                const user = document.getElementById('username').value;
                const phone = document.getElementById('phone').value;
                if (!user || !phone) return alert("Ranpli tout chan yo!");

                if (!generatedOTP) {
                    generatedOTP = Math.floor(100000 + Math.random() * 900000);
                    emailjs.send("service_8die49b", "template_otp", {
                        to_email: email,
                        to_name: user,
                        otp_code: generatedOTP
                    }).then(() => {
                        document.getElementById('otp-area').classList.remove('hidden');
                        document.getElementById('main-btn').innerText = "KONFIME KÒD";
                        alert("Kòd voye nan email ou!");
                    });
                } else {
                    if (document.getElementById('otp-input').value == generatedOTP) {
                        try {
                            const res = await createUserWithEmailAndPassword(auth, email, pass);
                            await set(ref(db, `users/${res.user.uid}`), {
                                username: user,
                                email: email,
                                phone: phone,
                                balance: 0,
                                role: "player",
                                stats: { wins: 0, losses: 0 }
                            });
                        } catch (e) { alert(e.message); }
                    } else { alert("Kòd la pa kòrèk!"); }
                }
            }
        };

        // LI DONE UTILIZATÈ (Balans an tan reyèl)
        function loadUserData(uid) {
            onValue(ref(db, `users/${uid}`), (snap) => {
                const data = snap.val();
                if (data) document.getElementById('user-balance').innerText = data.balance.toLocaleString();
            });
        }

        // LI DEFI (CHALLENGES) NAN DATABASE LA
        function loadChallenges() {
            const challengesRef = ref(db, 'challenges');
            onValue(challengesRef, (snap) => {
                const list = document.getElementById('challenges-list');
                list.innerHTML = "";
                const data = snap.val();
                if (data) {
                    Object.keys(data).forEach(id => {
                        const c = data[id];
                        list.innerHTML += `
                            <div class="glass-card p-4 rounded-2xl flex justify-between items-center animate__animated animate__fadeInUp">
                                <div>
                                    <h4 class="font-bold text-blue-400">${c.game}</h4>
                                    <p class="text-[10px] text-gray-500">Pa: ${c.creator_name}</p>
                                    <p class="text-sm font-black mt-1">${c.bet_amount} HTG</p>
                                </div>
                                <button class="bg-blue-600 px-4 py-2 rounded-xl text-[10px] font-bold">REJID</button>
                            </div>
                        `;
                    });
                } else {
                    list.innerHTML = `<p class="text-center text-gray-600 text-xs italic">Pa gen defi disponib pou kounye a.</p>`;
                }
            });
        }

        // NAVIGATION SWITCH
        window.switchPage = (pageId) => {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('page-active'));
            document.getElementById(pageId).classList.add('page-active');
            const nav = document.getElementById('bottom-nav');
            pageId === 'auth-page' ? nav.classList.add('hidden') : nav.classList.remove('hidden');
        };

        window.signOutUser = () => signOut(auth);
    </script>

</body>
</html>
