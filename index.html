<!DOCTYPE html>
<html lang="ht">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PRISME GAMING HT</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <style>
        body { background-color: #0b0e14; color: white; font-family: 'Inter', sans-serif; overflow-x: hidden; }
        .glass-card { background: rgba(22, 27, 34, 0.9); border: 1px solid rgba(59, 130, 246, 0.3); }
        .input-field { background: #000; border: 1px solid #333; transition: all 0.3s ease; color: white; }
        .input-field:focus { border-color: #3b82f6; outline: none; }
        .nav-active { color: #3b82f6 !important; }
        
        .page { display: none; min-height: 100vh; width: 100%; }
        .page-active { display: block !important; }
        .flex-active { display: flex !important; }
        
        .no-scrollbar::-webkit-scrollbar { display: none; }
        #bet-modal { backdrop-filter: blur(10px); background: rgba(0,0,0,0.7); }

        /* Animasyon pou loading */
        .loader { border-top-color: #3b82f6; animation: spinner 1.5s linear infinite; }
        @keyframes spinner { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <section id="auth-page" class="page flex-active items-center justify-center p-4 bg-[radial-gradient(circle_at_center,_var(--tw-gradient-stops))] from-blue-900/20 via-black to-black">
        <div class="glass-card p-8 rounded-[2rem] w-full max-w-md animate__animated animate__fadeIn">
            <div class="text-center mb-8">
                <img src="https://res.cloudinary.com/dcpcbglsw/image/upload/v1770997001/c74e5bf57d250c1bfc7b0d96f39f42c7_wkpgqd.jpg" class="w-20 h-20 rounded-full mx-auto mb-4 border-2 border-blue-500 shadow-lg object-cover">
                <h1 class="text-2xl font-black italic text-blue-500 tracking-tighter uppercase tracking-widest">Prisme</h1>
                <p id="mode-title" class="text-gray-500 text-[10px] font-bold uppercase mt-1 tracking-widest">Koneksyon</p>
            </div>
            <div class="space-y-4">
                <div id="signup-fields" class="hidden space-y-4">
                    <input type="text" id="username" placeholder="Non itilizatè (Username)" class="w-full p-4 rounded-2xl input-field text-sm">
                    <input type="text" id="phone" placeholder="Nimewo Telefòn" class="w-full p-4 rounded-2xl input-field text-sm">
                </div>
                <input type="email" id="email" placeholder="Email" class="w-full p-4 rounded-2xl input-field text-sm">
                <input type="password" id="password" placeholder="Modpas" class="w-full p-4 rounded-2xl input-field text-sm">
                <button id="main-btn" class="w-full bg-blue-600 hover:bg-blue-700 py-4 rounded-2xl font-black shadow-lg transition-all active:scale-95">KONEKTE</button>
                <p class="text-center text-xs text-gray-500 mt-4">
                    <span id="toggle-text">Poko gen kont?</span> 
                    <button id="toggle-btn" class="text-blue-500 font-bold ml-1">Kreyel isit la</button>
                </p>
            </div>
        </div>
    </section>

    <section id="waiting-page" class="page items-center justify-center p-4 bg-[#0b0e14]">
        <div class="glass-card p-8 rounded-[2.5rem] w-full max-w-sm text-center animate__animated animate__zoomIn">
            <div class="mb-6 flex justify-center">
                <div class="w-20 h-20 bg-blue-500/10 rounded-full flex items-center justify-center border border-blue-500/30">
                    <svg class="w-10 h-10 text-blue-500 animate-pulse" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"/></svg>
                </div>
            </div>
            <h2 class="text-xl font-black mb-3 italic">VÈRIFYE EMAIL OU</h2>
            <p class="text-gray-400 text-xs leading-relaxed mb-8">Nou voye yon lyen nan email ou a. Klike sou li pou aktive kont **Prisme** ou a.</p>
            
            <button id="check-verif-btn" class="w-full bg-blue-600 py-4 rounded-2xl font-black text-sm mb-4 shadow-lg shadow-blue-900/40">MWEN FINI VÈRIFYE</button>
            <button onclick="signOutUser()" class="text-gray-500 text-[10px] font-bold uppercase tracking-widest hover:text-white transition-all">Anile / Dekonekte</button>
        </div>
    </section>

    <section id="home-page" class="page pb-24">
        <header class="p-4 flex justify-between items-center sticky top-0 bg-[#0b0e14]/95 backdrop-blur-md z-50 border-b border-white/5">
            <h1 class="text-xl font-black italic text-blue-500 tracking-tighter">PRISME</h1>
            <div class="bg-blue-900/20 px-4 py-2 rounded-full border border-blue-500/30 flex items-center gap-2">
                <span id="user-balance" class="font-bold text-green-400">0</span>
                <span class="text-[10px] font-bold text-blue-300">HTG</span>
            </div>
        </header>

        <div class="mt-6 px-4 overflow-x-auto no-scrollbar flex gap-4">
            <div class="text-center min-w-[120px]"><img src="https://res.cloudinary.com/dcpcbglsw/image/upload/v1770996847/e23ffb9c2e863d2fb034906c15d1bf98_pxlul2.jpg" class="w-28 h-40 object-cover rounded-[1.5rem] border border-blue-500/20 shadow-xl opacity-80 hover:opacity-100 transition-all"></div>
            <div class="text-center min-w-[120px]"><img src="https://res.cloudinary.com/dcpcbglsw/image/upload/v1770997001/c74e5bf57d250c1bfc7b0d96f39f42c7_wkpgqd.jpg" class="w-28 h-40 object-cover rounded-[1.5rem] border border-blue-500/20 shadow-xl opacity-80 hover:opacity-100 transition-all"></div>
            <div class="text-center min-w-[120px]"><img src="https://res.cloudinary.com/dcpcbglsw/image/upload/v1770997081/c7072f4fca2663a155a55373d64a37be_f7vp1l.jpg" class="w-28 h-40 object-cover rounded-[1.5rem] border border-blue-500/20 shadow-xl opacity-80 hover:opacity-100 transition-all"></div>
        </div>

        <div class="mt-10 px-4">
            <div class="flex items-center justify-between mb-6">
                <h2 class="text-[11px] font-black text-gray-500 uppercase tracking-[0.2em] ml-1">Defi ki disponib</h2>
                <div class="h-px bg-white/5 flex-grow ml-4"></div>
            </div>
            <div id="challenges-list" class="space-y-4"></div>
        </div>
    </section>

    <div id="bet-modal" class="hidden fixed inset-0 z-[100] flex items-center justify-center p-4">
        <div class="glass-card w-full max-w-sm p-6 rounded-[2.5rem] animate__animated animate__zoomIn">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-xl font-black italic text-blue-500 uppercase">Lage yon defi</h2>
                <button id="close-modal" class="text-gray-400 hover:text-white bg-white/5 p-2 rounded-full">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/></svg>
                </button>
            </div>
            <div class="space-y-4">
                <div>
                    <label class="text-[10px] font-bold text-gray-500 uppercase ml-2">Chwazi Jwèt</label>
                    <select id="bet-game" class="w-full p-4 mt-1 rounded-2xl input-field text-sm appearance-none">
                        <option value="Free Fire">Free Fire</option>
                        <option value="CODM">CODM</option>
                        <option value="PUBG">PUBG</option>
                        <option value="DLS">DLS</option>
                        <option value="Blood Strike">Blood Strike</option>
                    </select>
                </div>
                <div>
                    <label class="text-[10px] font-bold text-gray-500 uppercase ml-2">Montan (Min 100 HTG)</label>
                    <input type="number" id="bet-amount" placeholder="100" class="w-full p-4 mt-1 rounded-2xl input-field text-sm">
                </div>
                <div>
                    <label class="text-[10px] font-bold text-gray-500 uppercase ml-2">Règleman</label>
                    <textarea id="bet-rules" placeholder="Ex: 1v1 Sniper sèlman..." class="w-full p-4 mt-1 rounded-2xl input-field text-sm h-24"></textarea>
                </div>
                <button id="confirm-bet-btn" class="w-full bg-blue-600 hover:bg-blue-700 py-4 rounded-2xl font-black shadow-lg shadow-blue-900/30 transition-all active:scale-95">PUBLYE PARI A</button>
            </div>
        </div>
    </div>

    <nav id="bottom-nav" class="hidden fixed bottom-0 left-0 right-0 h-22 bg-[#0b0e14]/95 border-t border-white/5 flex justify-around items-center px-6 z-50 backdrop-blur-lg">
        <button onclick="switchPage('home-page')" class="flex flex-col items-center gap-1 nav-active transition-all">
            <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24"><path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/></svg>
            <span class="text-[9px] font-bold uppercase tracking-widest">Akèy</span>
        </button>
        <button id="open-bet-modal" class="bg-blue-600 w-14 h-14 rounded-2xl flex items-center justify-center -translate-y-5 shadow-2xl shadow-blue-600/50 border-4 border-[#0b0e14] active:scale-90 transition-all">
            <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M12 4v16m8-8H4"/></svg>
        </button>
        <button onclick="signOutUser()" class="flex flex-col items-center gap-1 text-gray-600 hover:text-red-500 transition-all">
            <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24"><path d="M13 3h-2v10h2V3zm4.83 2.17l-1.42 1.42A6.92 6.92 0 0 1 19 12c0 3.87-3.13 7-7 7s-7-3.13-7-7c0-1.93.78-3.68 2.04-4.95l-1.42-1.42A8.92 8.92 0 0 0 3 12c0 4.97 4.03 9 9 9s9-4.03 9-9a8.92 8.92 0 0 0-2.17-6.83z"/></svg>
            <span class="text-[9px] font-bold uppercase tracking-widest">Sòti</span>
        </button>
    </nav>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, onAuthStateChanged, signOut, sendEmailVerification } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";
        import { getDatabase, ref, set, onValue, push, serverTimestamp, get } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";

        // CONFIGURATION FIREBASE
        const firebaseConfig = {
            apiKey: "AIzaSyCHVG_0BCd0V_lFSmg3_2qyC5rKclG-b0M",
            authDomain: "prime-gaming-ht.firebaseapp.com",
            databaseURL: "https://prime-gaming-ht-default-rtdb.firebaseio.com",
            projectId: "prime-gaming-ht",
            storageBucket: "prime-gaming-ht.firebasestorage.app",
            appId: "1:579566074161:web:e50abea764dd4d37371810"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getDatabase(app);

        let currentUserData = null;
        let isSignup = false;

        // 1. KONTWÒL ETA ITILIZATÈ (AUTH)
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                if (user.emailVerified) {
                    switchPage('home-page');
                    syncUserData(user.uid);
                    loadChallenges();
                } else {
                    switchPage('waiting-page');
                }
            } else {
                switchPage('auth-page');
            }
        });

        // 2. SYNC DONE ITILIZATÈ AN TAN REYÈL (Branch: users)
        function syncUserData(uid) {
            const userRef = ref(db, `users/${uid}`);
            onValue(userRef, (snapshot) => {
                currentUserData = snapshot.val();
                if (currentUserData) {
                    // Mete balans ajou sou ekran an
                    const balDisplay = document.getElementById('user-balance');
                    if (balDisplay) balDisplay.innerText = Number(currentUserData.balance).toLocaleString();
                }
            });
        }

        // 3. LOGIK ENSKRIPSYON / KONEKSYON
        document.getElementById('main-btn').onclick = async () => {
            const email = document.getElementById('email').value.trim();
            const pass = document.getElementById('password').value;

            if (!email || !pass) return alert("Ranpli tout chan yo!");

            if (isSignup) {
                const username = document.getElementById('username').value.trim();
                const phone = document.getElementById('phone').value.trim();
                if (!username || !phone) return alert("Ranpli tout enfòmasyon yo!");

                try {
                    const res = await createUserWithEmailAndPassword(auth, email, pass);
                    // Kreye pwofil nan Realtime Database
                    await set(ref(db, `users/${res.user.uid}`), {
                        username: username,
                        email: email,
                        phone: phone,
                        balance: 0, // Balans kòmanse nan 0
                        created_at: serverTimestamp()
                    });
                    await sendEmailVerification(res.user);
                    switchPage('waiting-page');
                } catch (e) { alert("Erè enskripsyon: " + e.message); }
            } else {
                try { 
                    await signInWithEmailAndPassword(auth, email, pass); 
                } catch (e) { alert("Email oswa modpas pa bon!"); }
            }
        };

        // 4. TCHEKE VERIFIKASYON EMAIL
        document.getElementById('check-verif-btn').onclick = async () => {
            const user = auth.currentUser;
            if (user) {
                await user.reload();
                if (user.emailVerified) {
                    switchPage('home-page');
                    syncUserData(user.uid);
                    loadChallenges();
                } else {
                    alert("Ou poko klike sou lyen vèrifikasyon an nan email ou!");
                }
            }
        };

        // 5. PUBLYE YON DEFI (Branch: challenges)
        document.getElementById('confirm-bet-btn').onclick = async () => {
            const game = document.getElementById('bet-game').value;
            const amount = parseInt(document.getElementById('bet-amount').value);
            const rules = document.getElementById('bet-rules').value.trim();

            if (!amount || amount < 100) return alert("Minimòm lan se 100 HTG!");
            if (!rules) return alert("Tanpri mete règleman yo!");
            
            if (!currentUserData || currentUserData.balance < amount) {
                return alert("Balans ou pa ase pou lage pari sa a!");
            }

            try {
                const user = auth.currentUser;
                const newBetRef = push(ref(db, 'challenges'));

                // Kreye Pari a
                await set(newBetRef, {
                    creator_id: user.uid,
                    creator_name: currentUserData.username,
                    game: game,
                    bet_amount: amount,
                    rules: rules,
                    status: "open",
                    timestamp: serverTimestamp()
                });

                // Retire kòb nan balans lan
                await set(ref(db, `users/${user.uid}/balance`), currentUserData.balance - amount);
                
                alert("Pari a pibliye avèk siksè!");
                document.getElementById('bet-modal').classList.add('hidden');
                document.getElementById('bet-amount').value = "";
                document.getElementById('bet-rules').value = "";
            } catch (e) { alert("Erè: " + e.message); }
        };

        // 6. CHAJE DEFI YO (Branch: challenges)
        function loadChallenges() {
            const challengesRef = ref(db, 'challenges');
            onValue(challengesRef, (snapshot) => {
                const list = document.getElementById('challenges-list');
                list.innerHTML = "";
                const data = snapshot.val();
                
                if (data) {
                    Object.keys(data).reverse().forEach(id => {
                        const c = data[id];
                        if (c.status === "open") {
                            list.innerHTML += `
                            <div class="glass-card p-5 rounded-[2rem] border-l-4 border-blue-500 flex justify-between items-center animate__animated animate__fadeInUp">
                                <div>
                                    <div class="flex items-center gap-2 mb-1">
                                        <span class="w-2 h-2 bg-green-500 rounded-full animate-pulse"></span>
                                        <h4 class="font-black text-blue-400 italic text-sm uppercase">${c.game}</h4>
                                    </div>
                                    <p class="text-[10px] text-gray-500 font-bold">MÈT: ${c.creator_name}</p>
                                    <p class="text-[9px] text-gray-400 mt-2 max-w-[180px] leading-tight italic line-clamp-2">"${c.rules}"</p>
                                    <p class="text-xl font-black text-green-400 mt-2">${c.bet_amount} <span class="text-[10px]">HTG</span></p>
                                </div>
                                <button onclick="rejwennChallenge('${id}', ${c.bet_amount})" class="bg-blue-600 hover:bg-blue-700 px-6 py-3 rounded-2xl text-[10px] font-black uppercase shadow-lg shadow-blue-900/40 active:scale-90 transition-all">Rejwenn</button>
                            </div>`;
                        }
                    });
                } else {
                    list.innerHTML = `<div class="text-center py-20 opacity-20 italic text-xs">Pa gen okenn defi pou kounye a...</div>`;
                }
            });
        }

        // 7. UI HELPER FUNCTIONS
        window.switchPage = (pageId) => {
            document.querySelectorAll('.page').forEach(p => {
                p.classList.remove('page-active', 'flex-active');
                p.style.display = 'none';
            });
            const activePage = document.getElementById(pageId);
            if (pageId === 'auth-page' || pageId === 'waiting-page') {
                activePage.classList.add('flex-active');
                document.getElementById('bottom-nav').classList.add('hidden');
            } else {
                activePage.classList.add('page-active');
                document.getElementById('bottom-nav').classList.remove('hidden');
            }
        };

        document.getElementById('toggle-btn').onclick = () => {
            isSignup = !isSignup;
            document.getElementById('signup-fields').classList.toggle('hidden');
            document.getElementById('mode-title').innerText = isSignup ? "Kreyasyon Kont" : "Koneksyon";
            document.getElementById('main-btn').innerText = isSignup ? "ENSKRI" : "KONEKTE";
            document.getElementById('toggle-text').innerText = isSignup ? "Ou gen kont deja?" : "Poko gen kont?";
            document.getElementById('toggle-btn').innerText = isSignup ? "Konekte" : "Kreyel isit la";
        };

        const modal = document.getElementById('bet-modal');
        document.getElementById('open-bet-modal').onclick = () => modal.classList.remove('hidden');
        document.getElementById('close-modal').onclick = () => modal.classList.add('hidden');

        window.signOutUser = () => signOut(auth);
        
        // Pou bouton "Rejwenn" an mache
        window.rejwennChallenge = (id, amount) => {
            alert(`W ap bezwen ${amount} HTG pou w aksepte defi sa a. (Lojik akseptasyon an ap prepare...)`);
        };
    </script>
</body>
</html>
