<!DOCTYPE html>
<html lang="ht">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PRIME GAMING HT</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <style>
        body { background-color: #0b0e14; color: white; font-family: 'Inter', sans-serif; overflow-x: hidden; }
        .glass-card { background: rgba(22, 27, 34, 0.9); border: 1px solid rgba(59, 130, 246, 0.3); }
        .input-field { background: #000; border: 1px solid #333; transition: all 0.3s ease; color: white; }
        .input-field:focus { border-color: #3b82f6; outline: none; }
        .nav-active { color: #3b82f6 !important; }
        .page { display: none; min-height: 100vh; }
        .page-active { display: block !important; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
    </style>
</head>
<body>

    <section id="auth-page" class="page page-active flex items-center justify-center p-4 bg-[radial-gradient(circle_at_center,_var(--tw-gradient-stops))] from-blue-900/20 via-black to-black">
        <div class="glass-card p-8 rounded-[2rem] w-full max-w-md animate__animated animate__fadeIn">
            <div class="text-center mb-8">
                <img src="https://res.cloudinary.com/dcpcbglsw/image/upload/v1770997001/c74e5bf57d250c1bfc7b0d96f39f42c7_wkpgqd.jpg" class="w-20 h-20 rounded-full mx-auto mb-4 border-2 border-blue-500 shadow-lg object-cover">
                <h1 class="text-2xl font-black italic text-blue-500 tracking-tighter">PRIME GAMING HT</h1>
                <p id="mode-title" class="text-gray-500 text-[10px] font-bold uppercase mt-1 tracking-widest">Koneksyon</p>
            </div>

            <div class="space-y-4">
                <div id="signup-fields" class="hidden space-y-4">
                    <input type="text" id="username" placeholder="Username" class="w-full p-4 rounded-2xl input-field text-sm">
                    <input type="text" id="phone" placeholder="Telefòn" class="w-full p-4 rounded-2xl input-field text-sm">
                </div>
                <input type="email" id="email" placeholder="Email" class="w-full p-4 rounded-2xl input-field text-sm">
                <input type="password" id="password" placeholder="Modpas" class="w-full p-4 rounded-2xl input-field text-sm">

                <button id="main-btn" class="w-full bg-blue-600 hover:bg-blue-700 py-4 rounded-2xl font-black shadow-lg transition-all">KONEKTE</button>
                
                <p class="text-center text-xs text-gray-500">
                    <span id="toggle-text">Poko gen kont?</span> 
                    <button id="toggle-btn" class="text-blue-500 font-bold ml-1">Kreyel isit la</button>
                </p>
            </div>
        </div>
    </section>

    <section id="home-page" class="page pb-24">
        <header class="p-4 flex justify-between items-center sticky top-0 bg-[#0b0e14]/90 backdrop-blur-md z-50">
            <h1 class="text-xl font-black italic text-blue-500">PRIME GAMING</h1>
            <div class="bg-blue-900/30 px-4 py-1.5 rounded-full border border-blue-500/50 flex items-center gap-2">
                <span id="user-balance" class="font-bold text-green-400">0</span>
                <span class="text-[10px] font-bold">HTG</span>
            </div>
        </header>

        <div class="mt-4 px-4 overflow-x-auto no-scrollbar flex gap-4">
            <div class="text-center min-w-[110px]">
                <img src="https://res.cloudinary.com/dcpcbglsw/image/upload/v1770996847/e23ffb9c2e863d2fb034906c15d1bf98_pxlul2.jpg" class="w-28 h-36 object-cover rounded-2xl border border-gray-800 shadow-lg">
                <p class="text-[10px] font-bold mt-2">Free Fire</p>
            </div>
            <div class="text-center min-w-[110px]">
                <img src="https://res.cloudinary.com/dcpcbglsw/image/upload/v1770997001/c74e5bf57d250c1bfc7b0d96f39f42c7_wkpgqd.jpg" class="w-28 h-36 object-cover rounded-2xl border border-gray-800 shadow-lg">
                <p class="text-[10px] font-bold mt-2">CODM</p>
            </div>
            <div class="text-center min-w-[110px]">
                <img src="https://res.cloudinary.com/dcpcbglsw/image/upload/v1770997081/c7072f4fca2663a155a55373d64a37be_f7vp1l.jpg" class="w-28 h-36 object-cover rounded-2xl border border-gray-800 shadow-lg">
                <p class="text-[10px] font-bold mt-2">PUBG</p>
            </div>
            <div class="text-center min-w-[110px]">
                <img src="https://res.cloudinary.com/dcpcbglsw/image/upload/v1770997367/9476bb2a4d3910f6c63819d27abd24ef_fueziq.jpg" class="w-28 h-36 object-cover rounded-2xl border border-gray-800 shadow-lg">
                <p class="text-[10px] font-bold mt-2">Blood Strike</p>
            </div>
            <div class="text-center min-w-[110px]">
                <img src="https://res.cloudinary.com/dcpcbglsw/image/upload/v1770997700/ebba961300e1bee5773206a40657a81e_sr9vu9.jpg" class="w-28 h-36 object-cover rounded-2xl border border-gray-800 shadow-lg">
                <p class="text-[10px] font-bold mt-2">DLS</p>
            </div>
        </div>

        <div class="mt-8 px-4">
            <h2 class="text-xs font-bold text-gray-500 uppercase tracking-widest mb-4 ml-1">TOUT PARI YO</h2>
            <div id="challenges-list" class="space-y-4">
                </div>
        </div>
    </section>

    <section id="profile-page" class="page p-6">
        <h2 class="text-xl font-bold">Pwofil Mwen</h2>
        <div id="profile-data" class="mt-4 glass-card p-6 rounded-3xl">
            </div>
    </section>

    <nav id="bottom-nav" class="hidden fixed bottom-0 left-0 right-0 h-20 bg-[#0b0e14] border-t border-gray-800 flex justify-around items-center px-6 z-50">
        <button onclick="switchPage('home-page')" id="nav-home" class="flex flex-col items-center gap-1 nav-active transition-all">
            <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24"><path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/></svg>
            <span class="text-[10px] font-bold uppercase">Akèy</span>
        </button>
        
        <button onclick="alert('Kreyasyon pari ap vini nan yon pwochen update!')" class="bg-blue-600 w-14 h-14 rounded-full flex items-center justify-center -translate-y-6 shadow-lg shadow-blue-900/50 border-4 border-[#0b0e14]">
            <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M12 4v16m8-8H4"/></svg>
        </button>

        <button onclick="signOutUser()" class="flex flex-col items-center gap-1 text-gray-500 transition-all">
            <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24"><path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/></svg>
            <span class="text-[10px] font-bold uppercase">Sòti</span>
        </button>
    </nav>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { 
            getAuth, 
            signInWithEmailAndPassword, 
            createUserWithEmailAndPassword, 
            onAuthStateChanged, 
            signOut,
            sendEmailVerification 
        } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";
        import { getDatabase, ref, set, onValue } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCHVG_0BCd0V_lFSmg3_2qyC5rKclG-b0M",
            authDomain: "prime-gaming-ht.firebaseapp.com",
            databaseURL: "https://prime-gaming-ht-default-rtdb.firebaseio.com",
            projectId: "prime-gaming-ht",
            storageBucket: "prime-gaming-ht.firebasestorage.app",
            appId: "1:579566074161:web:e50abea764dd4d37371810"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getDatabase(app);

        let isSignup = false;

        // 1. TCHEKE SI MOUN NAN KONEKTE OSWA SI EMAIL LI VERIFIE
        onAuthStateChanged(auth, (user) => {
            if (user) {
                if (user.emailVerified) {
                    switchPage('home-page');
                    loadUserData(user.uid);
                    loadChallenges();
                } else {
                    // Si li konekte men li pa verifie email, nou kenbe l nan auth-page
                    signOut(auth);
                    alert("Tanpri al nan email ou pou klike sou link verifikasyon an avan ou konekte.");
                }
            } else {
                switchPage('auth-page');
            }
        });

        // 2. TOGGLE ANT KONEKSYON AK ENSKRIPSYON
        document.getElementById('toggle-btn').onclick = () => {
            isSignup = !isSignup;
            document.getElementById('signup-fields').classList.toggle('hidden');
            document.getElementById('mode-title').innerText = isSignup ? "Kreyasyon Kont" : "Koneksyon";
            document.getElementById('main-btn').innerText = isSignup ? "VÈRIFYE EMAIL" : "KONEKTE";
            document.getElementById('toggle-text').innerText = isSignup ? "Gen kont deja?" : "Poko gen kont?";
            document.getElementById('toggle-btn').innerText = isSignup ? "Konekte" : "Kreyel isit la";
        };

        // 3. AKSYON PRENSIPAL (KONEKTE OUBYEN ENSKRI)
        document.getElementById('main-btn').onclick = async () => {
            const email = document.getElementById('email').value;
            const pass = document.getElementById('password').value;

            if (!isSignup) {
                // LOGIK KONEKSYON
                try {
                    await signInWithEmailAndPassword(auth, email, pass);
                } catch (e) {
                    alert("Erè: Email oswa Modpas la pa kòrèk.");
                }
            } else {
                // LOGIK ENSKRIPSYON + VERIFIKASYON PA LINK
                const username = document.getElementById('username').value;
                const phone = document.getElementById('phone').value;
                
                if (!username || !phone || !email || !pass) return alert("Tout chan yo obligatwa!");

                try {
                    const res = await createUserWithEmailAndPassword(auth, email, pass);
                    
                    // Voye link verifikasyon an
                    await sendEmailVerification(res.user);
                    
                    // Sove enfòmasyon nan Database
                    await set(ref(db, `users/${res.user.uid}`), {
                        username: username,
                        email: email,
                        phone: phone,
                        balance: 0,
                        role: "player",
                        stats: { wins: 0, losses: 4 }
                    });

                    alert("Kont la kreye! Yon link verifikasyon voye nan email ou. Klike sou li pou w ka konekte.");
                    signOut(auth); // Dekonekte l pou fòse l al verifie email la
                    window.location.reload();
                } catch (e) {
                    alert("Erè ensripsyon: " + e.message);
                }
            }
        };

        // 4. CHAJMAN DONE AN TAN REYÈL
        function loadUserData(uid) {
            onValue(ref(db, `users/${uid}`), (snap) => {
                const data = snap.val();
                if (data) {
                    document.getElementById('user-balance').innerText = data.balance.toLocaleString();
                }
            });
        }

        function loadChallenges() {
            onValue(ref(db, 'challenges'), (snap) => {
                const list = document.getElementById('challenges-list');
                list.innerHTML = "";
                const data = snap.val();
                if (data) {
                    Object.keys(data).forEach(id => {
                        const c = data[id];
                        list.innerHTML += `
                            <div class="glass-card p-4 rounded-3xl flex justify-between items-center animate__animated animate__fadeInUp border-l-4 border-blue-500">
                                <div>
                                    <h4 class="font-black text-blue-400 italic">${c.game}</h4>
                                    <p class="text-[10px] text-gray-400 font-bold uppercase tracking-tighter">Mèt: ${c.creator_name}</p>
                                    <p class="text-lg font-black mt-1 text-green-400">${c.bet_amount} <span class="text-[10px]">HTG</span></p>
                                </div>
                                <button class="bg-blue-600 hover:bg-blue-700 px-6 py-3 rounded-2xl text-xs font-black shadow-lg transition-all active:scale-90 uppercase">Rejwenn</button>
                            </div>
                        `;
                    });
                } else {
                    list.innerHTML = `<div class="p-8 text-center opacity-50 italic text-sm">Pa gen pari disponib pou kounye a...</div>`;
                }
            });
        }

        // 5. NAVIGATION SWITCH
        window.switchPage = (pageId) => {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('page-active'));
            document.getElementById(pageId).classList.add('page-active');
            
            const nav = document.getElementById('bottom-nav');
            if (pageId === 'auth-page') {
                nav.classList.add('hidden');
            } else {
                nav.classList.remove('hidden');
            }
        };

        window.signOutUser = () => signOut(auth);

    </script>
</body>
</html>
